<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Music Player (Task 4)</title>
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="player-container">
        
        <div class="player-arm-container">
            <div id="player-arm"></div>
        </div>
        
        <audio id="audio" src="music/track1.mp3"></audio>

        <div class="img-container">
            <img src="samueldhinakaranimages/samuel.png" alt="Album Art" id="cover">
        </div>

        <h2 id="title">Song Title</h2>
        <h3 id="artist">Artist Name</h3>

        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
        </div>
        <div class="time-info">
            <span id="current-time">0:00</span>
            <span id="duration">0:00</span>
        </div>

        <div class="controls">
            <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>

        <div class="volume-container">
            <i class="fas fa-volume-down"></i>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
            <i class="fas fa-volume-up"></i>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
